{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <title>File Upload</title>
</head>
<body>
    
    <div class="container">
      {% if profile %}
      <h5 style="color:green">Profile uploaded successfully!!</h5>
      {% endif %}
      <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2 class="heading">Upload Here</h2>
      <div class="upload">
        {% if profile %}
        <img src="../{{profile}}" width = 100 height = 100 alt="">
        {% else %}
        <img src="" width = 100 height = 100 alt="">
        {% endif %}
        <div class="round">
          <input type="file" name="pic"accept="image/png, image/gif, image/jpeg" required>
          <i class = "fa fa-camera" style = "color: #fff;"></i>
        </div>   
      </div>
      <p class="para1">Upload your photo here</p>
      <div class="lower">
      <span class="inst">Upload file here</span>
      <div class="upload">
        <button type = "button" class = "btn-warning">
          <i class = "fa fa-upload"></i> Upload File
          <input type="file" name="file" required>
        </button>
      </div>
    </div>
    <div class="last">
      <button class="submit" type="submit">Submit</button>
    </div>
      </form>
      <div class="logout">
      <a href="{% url 'logout' %}" class="btn btn-primary" id="logout">Logout</a>
      </div> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
    
</body>
</html>
